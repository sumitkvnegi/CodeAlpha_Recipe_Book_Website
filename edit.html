<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <title>Edit Recipes</title>
</head>
<body>
    <div class="form">
    <section id="edit-recipe">
        <form id="recipeForm">
            <h1>Edit Recipe</h1>
            <input type="text" placeholder="Name of the recipe" name="name">
    <input type="text" placeholder="Image URL of the recipe" name="imageUrl">
    <textarea  placeholder="Description of the recipe" name="description"></textarea>
    <input type="text" placeholder="Author name..." name="author">
    <textarea id="ingredients"  placeholder="Ingredients (enter one ingredient per line)" name="ingredients"></textarea>
    <textarea placeholder="Method of preparing the recipe" name="method"></textarea>
    <button type="button" onclick="editRecipe()">Edit</button>
        </form>
    </section>
</div>
    <script src="./edit.js"></script>
</body>
</html>
